<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container vh-100">
        <div class="row keyboard justify-content-center h-100 ">
            <div class="col-9 col-sm-4 text-center align-self-center d-grid h-75">
                <div class="row">
                    <div class="col-12 bg-secondary-subtle rounded min-vh-15 mb-1 d-flex justify-content-end"><p class="align-self-center fs-2" id="display"></p></div>
                </div>
                <div class="row d-table b-spacing">
                    <div role="button" id="calc-btn-reset" class="col-3 calc-btn d-table-cell align-middle rounded-circle bg-secondary fs-3 text-danger">C</div>
                    <div role="button" id="calc-btn-parenthesis" class="col-3 calc-btn d-table-cell align-middle rounded-circle bg-secondary fs-3 text-info">()</div>
                    <div role="button" id="calc-btn-percent" class="col-3 calc-btn d-table-cell align-middle rounded-circle bg-secondary fs-3 text-info">%</div>
                    <div role="button" id="calc-btn" class="col-3 calc-btn d-table-cell align-middle rounded-circle bg-secondary fs-3 text-info" data-target="รท"><i class="fa-solid fa-divide"></i></div>
                </div>
                <div class="row d-table b-spacing">
                    <div role="button" id="calc-btn" class="col-3 calc-btn d-table-cell align-middle rounded-circle bg-secondary fs-3 text-light" data-target="7">7</div>
                    <div role="button" id="calc-btn" class="col-3 calc-btn d-table-cell align-middle rounded-circle bg-secondary fs-3 text-light" data-target="8">8</div>
                    <div role="button" id="calc-btn" class="col-3 calc-btn d-table-cell align-middle rounded-circle bg-secondary fs-3 text-light" data-target="9">9</div>
                    <div role="button" id="calc-btn" class="col-3 calc-btn d-table-cell align-middle rounded-circle bg-secondary fs-3 text-info" data-target="X"><i class="bi bi-x-lg"></i></div>
                </div>
                <div class="row d-table b-spacing">
                    <div role="button" id="calc-btn" class="col-3 calc-btn d-table-cell align-middle rounded-circle bg-secondary fs-3 text-light" data-target="4">4</div>
                    <div role="button" id="calc-btn" class="col-3 calc-btn d-table-cell align-middle rounded-circle bg-secondary fs-3 text-light" data-target="5">5</div>
                    <div role="button" id="calc-btn" class="col-3 calc-btn d-table-cell align-middle rounded-circle bg-secondary fs-3 text-light" data-target="6">6</div>
                    <div role="button" id="calc-btn" class="col-3 calc-btn d-table-cell align-middle rounded-circle bg-secondary fs-3 text-info" data-target="-"><i class="bi bi-dash-lg"></i></div>
                </div>
                <div class="row d-table b-spacing">
                    <div role="button" id="calc-btn" class="col-3 calc-btn d-table-cell align-middle rounded-circle bg-secondary fs-3 text-light" data-target="1">1</div>
                    <div role="button" id="calc-btn" class="col-3 calc-btn d-table-cell align-middle rounded-circle bg-secondary fs-3 text-light" data-target="2">2</div>
                    <div role="button" id="calc-btn" class="col-3 calc-btn d-table-cell align-middle rounded-circle bg-secondary fs-3 text-light" data-target="3">3</div>
                    <div role="button" id="calc-btn" class="col-3 calc-btn d-table-cell align-middle rounded-circle bg-secondary fs-3 text-info" data-target="+"><i class="bi bi-plus-lg"></i></div>
                </div>
                <div class="row d-table b-spacing">
                    <div role="button" id="calc-btn" class="col-3 calc-btn d-table-cell align-middle rounded-circle bg-secondary fs-3 text-light" data-target=".">,</div>
                    <div role="button" id="calc-btn" class="col-3 calc-btn d-table-cell align-middle rounded-circle bg-secondary fs-3 text-light" data-target="0">0</div>
                    <div role="button" id="calc-btn-calculate" class="col-6 calc-btn d-table-cell align-middle rounded-pill bg-secondary fs-3 text-info"><i class="fa-solid fa-equals"></i></div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
