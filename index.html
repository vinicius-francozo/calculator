<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container vh-100">
        <div class="row keyboard justify-content-center h-100 ">
            <div class="col-9 col-sm-4 text-center align-self-center d-grid h-75">
                <div class="row display">
                    <div class="col-12 bg-secondary-subtle rounded min-vh-15 mb-1"></div>
                </div>
                <div class="row d-table b-spacing">
                    <div role="button" class="col-3 calc-btn d-table-cell align-middle rounded-circle bg-secondary fs-3 text-danger">C</div>
                    <div role="button" class="col-3 calc-btn d-table-cell align-middle rounded-circle bg-secondary fs-3 text-info">()</div>
                    <div role="button" class="col-3 calc-btn d-table-cell align-middle rounded-circle bg-secondary fs-3 text-info">%</div>
                    <div role="button" class="col-3 calc-btn d-table-cell align-middle rounded-circle bg-secondary fs-3 text-info"><i class="fa-solid fa-divide"></i></div>
                </div>
                <div class="row d-table b-spacing">
                    <div role="button" class="col-3 calc-btn d-table-cell align-middle rounded-circle bg-secondary fs-3 text-light">7</div>
                    <div role="button" class="col-3 calc-btn d-table-cell align-middle rounded-circle bg-secondary fs-3 text-light">8</div>
                    <div role="button" class="col-3 calc-btn d-table-cell align-middle rounded-circle bg-secondary fs-3 text-light">9</div>
                    <div role="button" class="col-3 calc-btn d-table-cell align-middle rounded-circle bg-secondary fs-3 text-info"><i class="bi bi-x-lg"></i></div>
                </div>
                <div class="row d-table b-spacing">
                    <div role="button" class="col-3 calc-btn d-table-cell align-middle rounded-circle bg-secondary fs-3 text-light">4</div>
                    <div role="button" class="col-3 calc-btn d-table-cell align-middle rounded-circle bg-secondary fs-3 text-light">5</div>
                    <div role="button" class="col-3 calc-btn d-table-cell align-middle rounded-circle bg-secondary fs-3 text-light">6</div>
                    <div role="button" class="col-3 calc-btn d-table-cell align-middle rounded-circle bg-secondary fs-3 text-info"><i class="bi bi-dash-lg"></i></div>
                </div>
                <div class="row d-table b-spacing">
                    <div role="button" class="col-3 calc-btn d-table-cell align-middle rounded-circle bg-secondary fs-3 text-light">1</div>
                    <div role="button" class="col-3 calc-btn d-table-cell align-middle rounded-circle bg-secondary fs-3 text-light">2</div>
                    <div role="button" class="col-3 calc-btn d-table-cell align-middle rounded-circle bg-secondary fs-3 text-light">3</div>
                    <div role="button" class="col-3 calc-btn d-table-cell align-middle rounded-circle bg-secondary fs-3 text-info"><i class="bi bi-plus-lg"></i></div>
                </div>
                <div class="row d-table b-spacing">
                    <div role="button" class="col-3 calc-btn d-table-cell align-middle rounded-circle bg-secondary fs-3 text-light">,</div>
                    <div role="button" class="col-3 calc-btn d-table-cell align-middle rounded-circle bg-secondary fs-3 text-light">0</div>
                    <div role="button" class="col-6 calc-btn d-table-cell align-middle rounded-pill bg-secondary fs-3 text-info"><i class="fa-solid fa-equals"></i></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
